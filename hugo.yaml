baseURL: https://sandbox.darcynorman.net/hugo-lightweight-search/
# relativeURLS: true
languageCode: en-us
title: Lightweight Search Engine
theme: "basic"

# ============================================================================
# Search Configuration (Required)
# ============================================================================
# These settings are required for Hugo Lightweight Search to work properly

# Output formats - JSON is required for search indexing
outputs:
  home:
    - HTML
    - RSS
    - JSON      # Required: generates index.json for search

outputFormats:
  JSON:
    baseName: index                    # Creates index.json at site root
    isPlainText: true
    mediaType: application/json
    notAlternative: true

# Optional: Customize the output directory (default: "public")
# If you change this, also update the publishDir variable in build.sh
# publishDir: "public"

# ============================================================================
# Standard Hugo Configuration
# ============================================================================

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: production
  title: Lightweight Search Engine
  description: "A fast, efficient search solution for modern web applications"
  keywords: [search, lightweight, fast, search engine, indexing]
  author: Demo

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  homeInfoParams:
    Title: "Welcome to Lightweight Search"
    Content: Discover a fast, efficient search engine built for modern web applications. Easy to integrate, lightning-fast results.

  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: twitter
      url: "https://twitter.com/"

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: docs
      name: Documentation
      url: /docs/
      weight: 20
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 30
    - identifier: about
      name: About
      url: /pages/about/
      weight: 40
    - identifier: search      # Recommended: add search to main navigation
      name: Search
      url: /pages/search/
      weight: 50
